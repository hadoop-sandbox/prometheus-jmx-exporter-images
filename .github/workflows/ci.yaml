name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 6'
  push:
    branches:
      - main

env:
  # https://docs.docker.com/build/ci/github-actions/reproducible-builds/
  SOURCE_DATE_EPOCH: 0
  # https://docs.docker.com/build/ci/github-actions/build-summary/#disable-job-summary
  DOCKER_BUILD_SUMMARY: false

jobs:
  build_images:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            arch: amd64
            java_version: "11"
          - os: ubuntu-24.04-arm
            arch: arm64
            java_version: "11"
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build container image
        id: image
        uses: docker/build-push-action@v6
        with:
          outputs: |
            type=docker,dest=./out/image-${{ matrix.arch }}-${{ matrix.java_version }}.tar
          target: prometheus-jmx-exporter
          build-args: |
            java_version=${{ matrix.java_version }}

      - uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.java_version }}-${{ strategy.job-index }}
          path: ./out/image-*.tar
